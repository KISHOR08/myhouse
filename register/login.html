
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <LInk:css></LInk:css>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>MyHouse</h2>
            <p>LOGIN</p>
        </div>
        <div class="input-fields">
           
            <div class="input-field">
                <input type="email" name="email" placeholder="Your Email*" required>
            </div>
           
            <div class="input-field">
                <input type="password" name="password" placeholder="Your password*" required>
            </div>
            <div class="choose">
               <div class="user">
                <input type="radio" id="user" name="register as" value="user">
                <label for="user">User</label>
               </div>
               <div class="agent">
                <input type="radio" id="agent" name="register as" value="Agent">
                <label for="agent">Agent/Owner</label>
               </div>
            </div>
            <div class="btn">
                <button>LOGIN</button>
            </div>
            
        </div>
        <p style="text-align: center; font-size: medium; margin-bottom: 10px;"><a href="#">Already Registered </a></p>
    </div>
    
</body>

</html
